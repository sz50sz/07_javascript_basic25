<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ミニクイズ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 10px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 6px;
        }

        #answer {
            padding: 8px;
            font-size: 1rem;
            width: 200px;
            margin-right: 8px;
        }

        #next {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #next:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>
    <h2>以下のクイズに答えてください。</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="答えを入力" />
    <button id="respond">回答する</button>
    <p id="result"></p>
    <button id="showAll">解答を見る</button>
    <script>
        // 問題
        const questionElem = document.querySelector('#question');
        // 回答を⼊⼒するテキストフィールド
        const answerInput = document.querySelector('#answer');
        // 回答するボタン
        const respondBtn = document.querySelector('#respond');
        // 正解・不正解の表⽰
        const resultMessage = document.querySelector('#result');

        //配列
        const questions = ['トライデントコンピュータ専⾨学校の略称は？', '⽉に初めて着陸したロケット', '5 - 2は？'];

        //
        const answers = ['TSIT', 'アポロ11号', '3'];

        //問題の配列から問題を取得
        let index = 0;
        //indexは0、配列questionsの添字に当てはめる
        //問題表示部分に1問目が表示される
        questionElem.textContent = questions[index];
        const answer = answerInput.value;

        respondBtn.addEventListener('click', function () {
            if (answer === answers[index]) {
                resultMessage.textContent = '正解です';
            } else {
                resultMessage.textContent = '不正解です';
            }
        });

        index++;
        questionElem.textContent = questions[index];
        answer = '';

        console.log(answer);
    </script>

    <script>

        const interest = ['読書', '料理', 'キャンプ'];
        console.log(interest);
        console.log(interest[0]);


        //要素の上書き、追加
        interest[0] = "散歩";
        console.log(interest);
        interest[3] = "ゲーム";
        console.log(interest);

        //要素の長さ
        const count = interest.length;
        console.log(count);
    </script>
    <script>
        const price = 3000;
        if (price >= 5000) {
            console.log("送料無料");
        }
        else {
            console.log("送料800円")
        }

        console.log(Boolean(1));//true
        console.log(Boolean(0));//false
        console.log('hello');//true
        console.log('');//false（値がないため）
        console.log(null);//false
        console.log(undefined);//false

        const name = '';
        if (name) {
            console.log('名前が存在します');
        }
        else {
            console.log('名前がありません');
        }

        console.log(1 == 1);//true
        console.log(1 == '1');//true 数値型と文字列を比較しているけど。一緒だと判断しちゃう←エラーの原因
        console.log(1 === '0');//false =を3つにすることで↑を解決
    </script>

</body>

</html>
