<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="kimen_lists">
        <li>一堂 零</li>
        <li>冷越 豪</li>
        <li>出瀬 潔</li>
        <li>大間 仁</li>
        <li>物星 大</li>
    </ul>
    <p>クリックしたのは、<span class="result_area"></span>です。</p>

    <script>
        const kimens = document.querySelectorAll(".kimen_lists li");
        const result = document.querySelector(".result_area");

        for (let i = 0; i < kimens.length; i++) {
            const kimen = kimens[i].textContent;
            kimens[i].addEventListener("click", function () {
                result.textContent = kimen;
            });
        }


    </script>
</body>

</html>
