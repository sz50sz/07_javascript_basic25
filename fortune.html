<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btn">占う</button>
    <div id="result"></div>
    <script>
        //配列リテラルを作る
        const luckList = ['大吉', '中吉', '小吉', '凶'];
        const colorList = ['red', 'blue', 'green', 'yellow'];
        const itemList = ['おまもり', 'ノート', 'スマホ', 'コーヒー'];
        //オブジェクトリテラルでメッセージを書く
        //キーが文字なのにクォーテーションがない場合は文字列として表す
        const messages = {
            大吉: '今日は最高の日になりそう！',
            中吉: '穏やかに過ごせる１日です',
            小吉: '小さな幸せを見つけよう',
            凶: '焦らず落ち着いて行動しよう',
        };
        //引数・戻り値のある関数式を作る
        console.log(luckList[0])
        const number = Math.floor(Math.random() * luckList.length);
        console.log(luckList[number]);

        const getRandomElement = function (array) {
            //戻って来る
            return array[Math.floor(Math.random() * array.length)]
        }

        //ランダムなカラー
        // const colorList = ['red', 'blue', 'green', 'yellow'];
        const colors = getRandomElement(colorList);
        console.log(colors)

        //一回分の占い結果を作る関数getFortune
        const getFortune = function () {
            const luck = getRandomElement(luckList);
            const color = getRandomElement(colorList);
            const item = getRandomElement(itemList);
            //メッセージは、オブジェクトなのでオブジェクトから取得している
            //luckは大吉or中吉or小吉or凶
            //オブジェクトの値を取る方法はドットとブラケット
            //↓ブラケット表記
            const message = messages[luck];
            return {
                luck: luck,
                color: color,
                item: item,
                message: message,
            }
        }


        //ボタンをクリックした時のイベント
        const btn = document.querySelector('#btn');
        const result = document.querySelector('#result');
        btn.addEventListener('click', () => {
            const resultObject = getFortune();
            let message = resultObject.message
            //アロー関数
            //textContentプロパティで中身を書き換え
            result.innerHTML = `<h2>${resultObject.luck}</h2>
                <p>ラッキーカラー:${resultObject.color}</p>
                <p>ラッキーアイテム:${resultObject.item}</p>
                <p>${message}</p>`;
        });

        //1回分の占い結果を作る関数式getFortune
        //ボタンをクリックしたときのイベント（HTMLを書き換えて表示＋アニメーション）

    </script>
</body>

</html>
