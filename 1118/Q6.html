<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>数字<span></span></h1>
    <a href="#" class="groupsite" target="_blank">Webサイト</a>
    <button>レッツゴー</button>
    <script>
        const kawaiilabss = [
            'https://fruitszipper.asobisystem.com/',
            'https://candytune.asobisystem.com/',
            'https://sweetsteady.asobisystem.com/',
            'https://cutiestreet.asobisystem.com/',
        ];
        document.querySelector('button').addEventListener('click', function () {
            //0〜３の数値
            const title = Math.floor(Math.random() * 4);
            //必要な要素を取得
            const h1inSpan = document.querySelector('h1 span');
            h1inSpan.textContent = title;

            //ここに記述します。

            if (title === 0) {
                document.querySelector('.groupsite').href = kawaiilabss[0];
            } else if (title === 1) {
                document.querySelector('.groupsite').href = kawaiilabss[1];
            } else if (title === 2) {
                document.querySelector('.groupsite').href = kawaiilabss[2];
            } else {
                document.querySelector('.groupsite').href = kawaiilabss[3];
            }

            //ここまで
        });
    </script>
</body>

</html>
