<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>カラーボタン</h1>
    <div class="colorlist">
        <button id="red">赤色</button>
        <button id="blue">青色</button>
        <button id="green">緑色</button>
        <button id="yellow">黄色</button>
        <button id="pink">桃色</button>
        <button id="purple">紫色</button>
    </div>
    <script>
        //ここに記述する
        const color = document.querySelectorAll('button');
        for (let i = 0; i < color.length; i++) {
            color.addEventListner('click', function () {
                document.body.style.backgroundColor = color[i].id;
            })

        }
    </script>
</body>

</html>
